<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            text-align: center;
            background-color: #f8bbd0;
            font-family: Arial, sans-serif;
            color: #880e4f;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            display: inline-block;
            margin-top: 20px;
        }
        .button {
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .slideshow-container {
            max-width: 100%;
            position: relative;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slide {
            display: none;
            width: 300px; /* Ukuran 1:1 */
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Dekorasi Balon */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background-color: pink;
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        /* Warna Surprise */
        .surprise-text {
            color: #ff6f61;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <audio id="bg-music" autoplay loop>
        <source src="LANY â€“ you (official).mp3" type="audio/mp3">
        Browser kamu tidak mendukung tag audio.
    </audio>
    
    <div class="card">
        <p>Semoga semua impianmu tercapai dan harimu penuh kebahagiaan!</p>
        <div class="slideshow-container">
            <img class="slide" src="photo1.jpg">
            <img class="slide" src="photo2.jpg">
            <img class="slide" src="photo3.jpg">
        </div>
        <button class="button" onclick="showSurprise()">Klik untuk kejutan!</button>
    </div>
    
    <!-- Balon Dekorasi -->
    <script>
        function showSurprise() {
            alert("ðŸŽ‰ðŸŽ‚ Kejutan! Kamu adalah orang paling spesial hari ini! ðŸŽ‚ðŸŽ‰");
            let surpriseMessage = document.createElement("p");
            surpriseMessage.className = "surprise-text";
            surpriseMessage.innerText = "ðŸŽ€ Kamu adalah orang paling berharga di dunia ini! ðŸŽ€";
            document.body.appendChild(surpriseMessage);
        }
        
        let slideIndex = 0;
        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1; }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000);
        }
        showSlides();

        // Tambahkan Balon Dekoratif
        function createBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.backgroundColor = ["#ff4081", "#ff80ab", "#ffccd5"][Math.floor(Math.random() * 3)];
                balloon.style.animationDuration = Math.random() * 3 + 4 + "s";
                document.body.appendChild(balloon);
            }
        }
        createBalloons();
    </script>
</body>
</html>
